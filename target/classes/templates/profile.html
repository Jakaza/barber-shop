<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Barber Shop - User Profile</title>

        <!-- CSS FILES -->        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;500&display=swap" rel="stylesheet">

        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="css/bootstrap-icons.css" rel="stylesheet">

        <link href="css/templatemo-barber-shop.css" rel="stylesheet">

        <link rel="stylesheet" href="/css/index.css">
    </head>
    
    <body>

        <div class="container-fluid">
            <div class="row">

                <button class="navbar-toggler d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <nav id="sidebarMenu" class="col-md-4 col-lg-3 d-md-block sidebar collapse p-0">

                    <div class="position-sticky sidebar-sticky d-flex flex-column justify-content-center align-items-center">
                        <a class="navbar-brand" href="index.html">
                            <img src="images/templatemo-barber-logo.png" class="logo-image img-fluid" align="">
                        </a>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link click-scroll" href="#section_1">Profile Page</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link "  th:href="@{/logout}">Log-out</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="col-md-8  ms-sm-auto col-lg-9 p-0">
                    <section class=" d-flex justify-content-center align-items-center" id="section_1">

                        <div class="container">
                            <br>
                            <a  th:href="@{/book}" class="btn btn-success mt-3">Home page</a>
                            <p class="pt-5">Profile</p>
                            <table>
                                <tr>
                                    <th>Name :</th>
                                    <th th:text="${person.firstname}"></th>
                                </tr>
                                <tr>
                                    <th>Surname :</th>
                                    <th th:text="${person.surname}"></th>
                                </tr>
                                <tr>
                                    <th>Email :</th>
                                    <th th:text="${person.email}"></th>
                                </tr>
                                <tr>
                                    <th>Gender :</th>
                                    <th th:text="${person.gender}"></th>
                                </tr>
                                <tr>
                                    <th>Age :</th>
                                    <th th:text="${person.age}"></th>
                                </tr>
                            </table>

                            <div th:if="${bookings.size() > 0}">
                                <p class="pt-5">List Of All Your Bookings</p>
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Contact</th>
                                        <th scope="col">Branches</th>
                                        <th scope="col">Style</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">Time</th>
                                        <th scope="col">Status</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="booking, i : ${bookings}">
                                        <td th:text="${i.index + 1}"></td>
                                        <td th:text="${booking.name}"></td>
                                        <td th:text="${booking.contacts}"></td>
                                        <td th:text="${booking.branch}"></td>
                                        <td th:text="${booking.style}"></td>
                                        <td th:text="${#dates.format(booking.date, 'yyyy-MM-dd')}"></td>
                                        <td th:text="${booking.time}"></td>
                                        <td th:text="${booking.status}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div th:unless="${bookings.size() > 0}">
                                <p class="pt-5">There are no bookings for the current profile. Click the button below to book.</p>
                                <a class="btn btn-primary" href="bookings_page.jsp">Book Now</a>
                            </div>
                        </div>


                    </section>
            </div>
        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/click-scroll.js"></script>
        <script src="js/custom.js"></script>

    </body>
</html>
<a href="entry_page.html"></a>
